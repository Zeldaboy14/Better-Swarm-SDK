crosshair 1
developer 1
contimes 20

bind kp_leftarrow "incrementvar  viewmodel_adjust_right  -10 10 .5"
bind kp_rightarrow "incrementvar  viewmodel_adjust_right  -10 10 -.5"
bind kp_home "incrementvar  viewmodel_adjust_right  -10 10 .01"
bind kp_pgup "incrementvar  viewmodel_adjust_right  -10 10 -.01"

bind kp_slash "incrementvar  viewmodel_adjust_up -10 10 .5"
bind kp_ins "incrementvar  viewmodel_adjust_up -10 10 -.5"
bind kp_uparrow "incrementvar  viewmodel_adjust_up -10 10 .01"
bind kp_downarrow "incrementvar  viewmodel_adjust_up -10 10 -.01"

bind kp_plus "incrementvar  viewmodel_adjust_forward  -10 10 .2"
bind kp_minus "incrementvar  viewmodel_adjust_forward  -10 10 -.2"

bind kp_pgdn "incrementvar  viewmodel_adjust_yaw  -90 90 .2"
bind kp_end "incrementvar  viewmodel_adjust_yaw  -90 90 -.2"

bind pgup "incrementvar  viewmodel_adjust_pitch -90 90 .2"
bind pgdn "incrementvar  viewmodel_adjust_pitch -90 90 -.2"

bind pgup "incrementvar  viewmodel_adjust_pitch" -10 10 .2"
bind pgdn "incrementvar  viewmodel_adjust_pitch" -10 10 -.2"


